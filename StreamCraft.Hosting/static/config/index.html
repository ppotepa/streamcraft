<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StreamCraft Bit Configuration</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #050509;
            --panel: #11111a;
            --accent: #37e8b8;
            --accent-fg: #041a13;
            --muted: #7c7d8a;
            --border: #1f1f2c;
            font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top left, #101030, var(--bg));
            color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        .config-shell {
            width: min(720px, 100%);
            background: rgba(8, 8, 14, 0.94);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.65);
            padding: 32px;
            backdrop-filter: blur(14px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem;
            letter-spacing: 0.04em;
        }

        header p {
            margin: 8px 0 0;
            color: var(--muted);
            max-width: 380px;
            line-height: 1.4;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--accent);
            border: 1px solid rgba(55, 232, 184, 0.4);
            border-radius: 999px;
            padding: 5px 12px;
            margin: 0 0 6px;
        }

        button.clear-storage {
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 16px;
            border-radius: 999px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 160ms ease, transform 160ms ease;
        }

        button.clear-storage:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .status-bar {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .status-bar.error {
            color: #ff9b9b;
        }

        section.config-section {
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--panel);
        }

        section.config-section h2 {
            margin: 0 0 6px;
            font-size: 1.1rem;
        }

        section.config-section p {
            margin: 0 0 14px;
            color: var(--muted);
        }

        label.config-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        label.config-field span {
            letter-spacing: 0.03em;
            font-size: 0.95rem;
        }

        label.config-field small {
            color: var(--muted);
            font-size: 0.8rem;
        }

        input.config-input {
            background: #05060c;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 1rem;
            transition: border 160ms ease, box-shadow 160ms ease;
        }

        input.config-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(55, 232, 184, 0.2);
        }

        input.config-input.invalid {
            border-color: #ff6c6c;
            box-shadow: 0 0 0 2px rgba(255, 108, 108, 0.2);
        }

        form#config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .actions-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
        }

        button.save-button {
            border: none;
            background: var(--accent);
            color: var(--accent-fg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 14px 26px;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease;
        }

        button.save-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        button.save-button:not(:disabled):hover {
            box-shadow: 0 12px 30px rgba(55, 232, 184, 0.25);
            transform: translateY(-1px);
        }

        .actions-row span.hint {
            font-size: 0.82rem;
            color: var(--muted);
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .config-shell {
                padding: 20px;
            }

            header {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main class="config-shell">
        <header>
            <div>
                <p class="chip">StreamCraft Bit</p>
                <h1 id="bit-name">Bit Settings</h1>
                <p id="bit-description">Loading description...</p>
            </div>
            <button type="button" id="reset-storage" class="clear-storage">Reset Local Copy</button>
        </header>
        <div id="status" class="status-bar">Loading configuration...</div>
        <form id="config-form" novalidate>
            <section id="config-root">
                <div class="config-section">
                    <p>Preparing fields...</p>
                </div>
            </section>
            <div class="actions-row">
                <button type="submit" id="save-button" class="save-button" disabled>Save Changes</button>
                <span class="hint">Fill out required fields, then save to sync with the runner.</span>
            </div>
        </form>
    </main>
    <script>
        (function () {
            "use strict";

            const statusEl = document.getElementById("status");
            const root = document.getElementById("config-root");
            const form = document.getElementById("config-form");
            const saveButton = document.getElementById("save-button");
            const resetButton = document.getElementById("reset-storage");
            const titleEl = document.getElementById("bit-name");
            const descriptionEl = document.getElementById("bit-description");

            if (!statusEl || !root || !form || !saveButton || !resetButton || !titleEl || !descriptionEl) {
                return;
            }

            const baseRoute = deriveBaseRoute();
            const normalizedBase = baseRoute === "/" ? "" : baseRoute;
            const schemaUrl = normalizedBase ? `${normalizedBase}/config/schema` : "/config/schema";
            const valueUrl = normalizedBase ? `${normalizedBase}/config/value` : "/config/value";
            const storageKey = `${(baseRoute || "/").replace(/^\/+/, "")}.config`;

            const state = {
                schema: [],
                fieldMap: new Map(),
                values: {},
                savedValues: {},
                dirty: false,
                isSaving: false
            };

            const setStatus = (message, isError) => {
                statusEl.textContent = message;
                statusEl.classList.toggle("error", Boolean(isError));
            };

            const loadDraft = () => {
                try {
                    const raw = localStorage.getItem(storageKey);
                    return raw ? JSON.parse(raw) : {};
                } catch (error) {
                    console.warn("Unable to read draft config", error);
                    return {};
                }
            };

            const saveDraft = (values) => {
                try {
                    localStorage.setItem(storageKey, JSON.stringify(values));
                } catch (error) {
                    console.warn("Unable to persist draft config", error);
                }
            };

            const clearDraft = () => {
                try {
                    localStorage.removeItem(storageKey);
                } catch (error) {
                    console.warn("Unable to clear draft config", error);
                }
            };

            const deriveMetadata = (schemaPayload) => {
                const name = schemaPayload && schemaPayload.name ? schemaPayload.name : "Bit";
                const description = schemaPayload && schemaPayload.description
                    ? schemaPayload.description
                    : "Update the settings below.";
                titleEl.textContent = `${name} Settings`;
                descriptionEl.textContent = description;
            };

            const buildFieldMap = (sections) => {
                state.fieldMap = new Map();
                sections.forEach((section) => {
                    if (!section || !Array.isArray(section.fields)) {
                        return;
                    }
                    section.fields.forEach((field) => {
                        if (field && field.key) {
                            state.fieldMap.set(field.key, field);
                        }
                    });
                });
            };

            const normalizeValues = (source) => {
                const normalized = {};
                state.fieldMap.forEach((field, key) => {
                    const hasValue = source && Object.prototype.hasOwnProperty.call(source, key);
                    const raw = hasValue ? source[key] : undefined;
                    if (raw === null || raw === undefined) {
                        normalized[key] = field && typeof field.defaultValue === "string"
                            ? field.defaultValue
                            : "";
                    } else if (typeof raw === "string") {
                        normalized[key] = raw;
                    } else {
                        normalized[key] = `${raw}`;
                    }
                });
                return normalized;
            };

            const areValuesEqual = (first, second) => {
                if (!first || !second) {
                    return false;
                }
                for (const key of state.fieldMap.keys()) {
                    if ((first[key] ?? "") !== (second[key] ?? "")) {
                        return false;
                    }
                }
                return true;
            };

            const renderSections = () => {
                if (!state.schema.length) {
                    root.innerHTML = "<section class=\"config-section\"><p>No configuration metadata available.</p></section>";
                    return;
                }

                root.innerHTML = "";
                state.schema.forEach((section) => {
                    const sectionEl = document.createElement("section");
                    sectionEl.className = "config-section";

                    const heading = document.createElement("h2");
                    heading.textContent = section && section.title ? section.title : "Configuration";
                    sectionEl.appendChild(heading);

                    if (section && section.description) {
                        const desc = document.createElement("p");
                        desc.textContent = section.description;
                        sectionEl.appendChild(desc);
                    }

                    const fields = section && Array.isArray(section.fields) ? section.fields : [];
                    if (!fields.length) {
                        const empty = document.createElement("p");
                        empty.textContent = "No fields defined.";
                        sectionEl.appendChild(empty);
                    }

                    fields.forEach((field) => sectionEl.appendChild(buildField(field)));
                    root.appendChild(sectionEl);
                });
            };

            const buildField = (field) => {
                const wrapper = document.createElement("label");
                wrapper.className = "config-field";
                wrapper.dataset.key = field.key;

                const labelSpan = document.createElement("span");
                labelSpan.textContent = field.label || field.key;
                wrapper.appendChild(labelSpan);

                if (field.description) {
                    const helper = document.createElement("small");
                    helper.textContent = field.description;
                    wrapper.appendChild(helper);
                }

                const input = document.createElement("input");
                input.className = "config-input";
                input.name = field.key;
                input.type = field.type || "text";
                input.placeholder = field.placeholder || "";
                if (field.required) {
                    input.required = true;
                }
                if (field.validationPattern) {
                    input.pattern = field.validationPattern;
                }
                input.value = state.values[field.key] ?? "";

                const handleChange = () => {
                    handleFieldChange(field, input.value, input);
                };

                input.addEventListener("input", handleChange);
                input.addEventListener("blur", handleChange);

                wrapper.appendChild(input);
                return wrapper;
            };

            const handleFieldChange = (field, value, inputEl) => {
                state.values[field.key] = value ?? "";
                saveDraft(state.values);
                state.dirty = !areValuesEqual(state.values, state.savedValues);
                updateSaveState();
                if (inputEl) {
                    inputEl.classList.toggle("invalid", !inputEl.checkValidity());
                }
            };

            const updateSaveState = () => {
                const isValid = form.checkValidity();
                saveButton.disabled = state.isSaving || !state.dirty || !isValid;
            };

            const buildPayload = () => {
                const payload = {};
                state.fieldMap.forEach((field, key) => {
                    const rawValue = state.values[key] ?? "";
                    if (field.type === "number") {
                        const numeric = Number(rawValue);
                        payload[key] = Number.isFinite(numeric) ? numeric : rawValue;
                    } else {
                        payload[key] = rawValue;
                    }
                });
                return payload;
            };

            const fetchJson = async (url, label) => {
                const response = await fetch(url, { cache: "no-store" });
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || `Failed to load ${label}.`);
                }
                return response.json();
            };

            const bootstrap = async () => {
                try {
                    const schemaPayload = await fetchJson(schemaUrl, "schema");
                    const sections = Array.isArray(schemaPayload.sections) ? schemaPayload.sections : [];
                    state.schema = sections;
                    buildFieldMap(sections);
                    deriveMetadata(schemaPayload);

                    const valuePayload = await fetchJson(valueUrl, "values");
                    state.savedValues = normalizeValues(valuePayload || {});
                    const merged = Object.assign({}, state.savedValues, loadDraft());
                    state.values = normalizeValues(merged);
                    state.dirty = !areValuesEqual(state.values, state.savedValues);

                    renderSections();
                    updateSaveState();
                    setStatus("Ready.");
                } catch (error) {
                    console.error(error);
                    setStatus(error.message || "Unable to load configuration.", true);
                    root.innerHTML = "<section class=\"config-section\"><p>Configuration metadata is unavailable.</p></section>";
                    saveButton.disabled = true;
                }
            };

            const saveConfig = async () => {
                state.isSaving = true;
                updateSaveState();
                setStatus("Saving changes...");

                try {
                    const response = await fetch(valueUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(buildPayload())
                    });

                    if (!response.ok) {
                        const text = await response.text();
                        throw new Error(text || "Unable to save configuration.");
                    }

                    state.savedValues = Object.assign({}, state.values);
                    state.dirty = false;
                    saveDraft(state.values);
                    setStatus("Settings saved.");
                } catch (error) {
                    console.error(error);
                    setStatus(error.message || "Unable to save configuration.", true);
                } finally {
                    state.isSaving = false;
                    updateSaveState();
                }
            };

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                saveConfig();
            });

            resetButton.addEventListener("click", () => {
                clearDraft();
                state.values = Object.assign({}, state.savedValues);
                renderSections();
                state.dirty = false;
                updateSaveState();
                setStatus("Local copy cleared.");
            });

            bootstrap();

            function deriveBaseRoute() {
                const trimmed = window.location.pathname.replace(/\/+$/, "");
                if (!trimmed) {
                    return "/";
                }
                const lower = trimmed.toLowerCase();
                const index = lower.indexOf("/config");
                if (index === -1) {
                    return trimmed || "/";
                }
                const slice = trimmed.slice(0, index);
                return slice || "/";
            }
        })();
    </script>
</body>

</html>
