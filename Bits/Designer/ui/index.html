<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StreamCraft Bit Designer</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/designer/ui/styles.css" />
</head>
<body>
    <main class="designer nes-container is-dark">
        <header class="designer-header">
            <div>
                <p class="nes-text is-primary">Bit Designer</p>
                <h1 class="title">Prototype Workspace</h1>
                <p class="subtitle">Draft bit layouts, API sources, and UI panels here. MVP shell only.</p>
            </div>
            <div class="toolbar">
                <div class="menu-bar nes-container is-dark">
                    <button class="nes-btn">File</button>
                    <button class="nes-btn">Edit</button>
                    <button class="nes-btn">Settings</button>
                </div>
                <button class="nes-btn is-warning" disabled>Save Draft</button>
            </div>
        </header>

        <section class="designer-grid">
            <aside class="panel nes-container is-dark left-panel">
                <h2>API Sources</h2>
                <p>Available data inputs from PublicApiSources.</p>
                <ul id="api-sources" class="nes-list is-disc"></ul>
                <div class="left-actions">
                    <button class="nes-btn is-primary" disabled>Add Source</button>
                    <button class="nes-btn" disabled>Inspect</button>
                </div>
            </aside>
            <section class="panel nes-container is-dark canvas-panel">
                <h2>Layout Canvas</h2>
                <div class="canvas">
                    <pre id="preview-json">Select a source to preview data.</pre>
                </div>
            </section>
        </section>
    </main>
    <script src="/designer/ui/app.js"></script>
</body>
</html>
