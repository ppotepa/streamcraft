<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2 Heart Rate Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --hr-connected: #00ff41;
            --hr-warning: #ffaa00;
            --hr-danger: #ff0000;
            --hr-nosignal: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
        }

        .hr-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.7));
            border: 2px solid var(--hr-connected);
            border-radius: 8px;
            box-shadow:
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .hr-container.no-signal {
            border-color: var(--hr-nosignal);
            box-shadow:
                0 0 10px rgba(85, 85, 85, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hr-container.warning {
            border-color: var(--hr-warning);
            box-shadow:
                0 0 20px rgba(255, 170, 0, 0.4),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hr-container.danger {
            border-color: var(--hr-danger);
            box-shadow:
                0 0 25px rgba(255, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            animation: pulse-danger 1.5s infinite;
        }

        @keyframes pulse-danger {

            0%,
            100% {
                box-shadow:
                    0 0 25px rgba(255, 0, 0, 0.5),
                    inset 0 0 10px rgba(0, 0, 0, 0.5);
            }

            50% {
                box-shadow:
                    0 0 40px rgba(255, 0, 0, 0.8),
                    inset 0 0 10px rgba(0, 0, 0, 0.5);
            }
        }

        .hr-icon {
            font-size: 24px;
            animation: heartbeat 1.2s infinite;
        }

        .no-signal .hr-icon {
            animation: none;
            opacity: 0.3;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10% {
                transform: scale(1.2);
            }

            20% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.2);
            }

            40% {
                transform: scale(1);
            }
        }

        .hr-value {
            font-size: 32px;
            color: var(--hr-connected);
            text-shadow:
                0 0 10px currentColor,
                0 0 20px currentColor;
            letter-spacing: 2px;
            min-width: 90px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .no-signal .hr-value {
            color: var(--hr-nosignal);
            text-shadow: none;
        }

        .warning .hr-value {
            color: var(--hr-warning);
        }

        .danger .hr-value {
            color: var(--hr-danger);
        }

        .hr-label {
            font-size: 10px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hr-status {
            position: absolute;
            top: -8px;
            right: 10px;
            font-size: 8px;
            padding: 2px 6px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--hr-connected);
            border-radius: 3px;
            color: var(--hr-connected);
            text-transform: uppercase;
        }

        .no-signal .hr-status {
            border-color: var(--hr-nosignal);
            color: var(--hr-nosignal);
        }

        /* Hidden state when no data yet */
        .hr-container.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { h, Component, render } from 'https://esm.sh/preact@10.11.3';
        import htm from 'https://esm.sh/htm@3.1.1';
        const html = htm.bind(h);

        class HeartRateOverlay extends Component {
            constructor() {
                super();
                this.state = {
                    heartRate: null,
                    timestamp: null,
                    status: 'no-signal',
                    hidden: true
                };
                this.interval = null;
            }

            componentDidMount() {
                this.fetchData();
                this.interval = setInterval(() => this.fetchData(), 1000);
            }

            componentWillUnmount() {
                if (this.interval) clearInterval(this.interval);
            }

            async fetchData() {
                try {
                    const response = await fetch('/sc2');
                    const data = await response.json();

                    console.log('Fetched data:', data);
                    console.log('Panels:', data?.panels);

                    // Panel is registered as "metric" in the backend
                    const vitalsPanel = data?.panels?.metric || data?.panels?.vitalsPanel;

                    if (vitalsPanel) {
                        const heartRate = vitalsPanel.value;
                        const timestamp = vitalsPanel.timestampUtc;

                        // Check if we have a signal (data within last 10 seconds)
                        let hasSignal = false;
                        if (timestamp) {
                            const lastUpdate = new Date(timestamp);
                            const now = new Date();
                            const secondsSinceUpdate = (now - lastUpdate) / 1000;
                            hasSignal = secondsSinceUpdate <= 10;
                        }

                        this.setState({
                            heartRate: hasSignal ? heartRate : null,
                            timestamp: timestamp,
                            status: hasSignal ? 'connected' : 'no-signal',
                            hidden: false
                        });
                    }
                } catch (error) {
                    console.error('Error fetching heart rate data:', error);
                    this.setState({
                        status: 'no-signal',
                        heartRate: null
                    });
                }
            }

            getStatusClass() {
                const { heartRate, status } = this.state;

                if (status === 'no-signal') return 'no-signal';
                if (!heartRate) return 'no-signal';

                // Heart rate zones
                if (heartRate >= 180) return 'danger';
                if (heartRate >= 160) return 'warning';
                return '';
            }

            render() {
                const { heartRate, status, hidden } = this.state;
                const statusClass = this.getStatusClass();

                return html`
                    <div class="hr-container ${statusClass} ${hidden ? 'hidden' : ''}">
                        <div class="hr-status">${status === 'connected' ? 'Live' : 'No Signal'}</div>
                        <div class="hr-icon">❤️</div>
                        <div>
                            <div class="hr-value">${heartRate !== null ? heartRate : '---'}</div>
                            <div class="hr-label">BPM</div>
                        </div>
                    </div>
                `;
            }
        }

        render(html`<${HeartRateOverlay} />`, document.getElementById('app'));
    </script>
</body>

</html>
