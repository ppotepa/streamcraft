<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC2 MMR Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .tracker-container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .mmr-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .mmr-title {
            font-size: 18px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .progress-bar-wrapper {
            position: relative;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(0, 212, 255, 0.3);
            box-shadow:
                inset 0 4px 15px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 212, 255, 0.2);
        }

        .progress-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg,
                    #00b4d8 0%,
                    #00d4ff 50%,
                    #48cae4 100%);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 30px rgba(0, 212, 255, 0.8),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        .progress-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow:
                0 0 15px rgba(0, 0, 0, 0.9),
                0 3px 6px rgba(0, 0, 0, 0.7);
            z-index: 2;
            white-space: nowrap;
            letter-spacing: 2px;
        }

        .target-input-wrapper {
            text-align: center;
            margin-top: 40px;
        }

        .target-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
        }

        .target-input {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 24px;
            color: #00d4ff;
            text-align: center;
            font-family: 'Consolas', 'Courier New', monospace;
            font-weight: bold;
            width: 250px;
            transition: all 0.3s ease;
        }

        .target-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="tracker-container" id="app">
        <div class="loading">Initializing...</div>
    </div>

    <script type="module">
        import { html, render, Component } from 'https://esm.sh/htm/preact/standalone';

        class MMRTracker extends Component {
            constructor(props) {
                super(props);
                this.state = {
                    currentMMR: 0,
                    targetMMR: parseInt(localStorage.getItem('targetMMR')) || 5000,
                    loading: true,
                    error: null
                };
            }

            componentDidMount() {
                this.fetchData();
                this.interval = setInterval(() => this.fetchData(), 2000);
            }

            componentWillUnmount() {
                if (this.interval) clearInterval(this.interval);
            }

            async fetchData() {
                try {
                    const response = await fetch('/sc2');
                    const data = await response.json();

                    console.log('Fetched data:', data);
                    console.log('Player info:', data?.playerInfo);

                    const mmrString = data?.playerInfo?.mmr;
                    console.log('MMR string:', mmrString);

                    if (mmrString) {
                        // Parse "MMR: 3987" to get 3987 as integer
                        const mmr = parseInt(mmrString.replace('MMR: ', ''), 10);
                        console.log('Parsed MMR:', mmr, 'Type:', typeof mmr);

                        if (!isNaN(mmr) && mmr > 0) {
                            this.setState({
                                currentMMR: mmr,
                                loading: false,
                                error: null
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    this.setState({
                        error: 'Failed to load MMR data. Make sure the SC2 overlay is running.',
                        loading: false
                    });
                }
            }

            calculateProgress() {
                const { currentMMR, targetMMR } = this.state;
                if (targetMMR <= 0) return 0;
                return Math.min(100, Math.max(0, (currentMMR / targetMMR) * 100));
            }

            updateTarget(event) {
                const newTarget = parseInt(event.target.value) || 5000;
                localStorage.setItem('targetMMR', newTarget);
                this.setState({ targetMMR: newTarget });
            }

            render() {
                const { currentMMR, targetMMR, loading, error } = this.state;

                if (error) {
                    return html`
                        <div class="error">
                            ${error}
                        </div>
                    `;
                }

                if (loading) {
                    return html`
                        <div class="loading">
                            Waiting for game data...
                        </div>
                    `;
                }

                const progress = this.calculateProgress();

                return html`
                    <div class="mmr-display">
                        <div class="mmr-title">MMR Progress Tracker</div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-fill" style="width: ${progress}%"></div>
                            <div class="progress-bar-text">
                                ${currentMMR.toLocaleString()} of ${targetMMR.toLocaleString()}
                            </div>
                        </div>
                    </div>
                    <div class="target-input-wrapper">
                        <label class="target-label">Target MMR</label>
                        <input 
                            type="number" 
                            class="target-input" 
                            value="${targetMMR}" 
                            min="0" 
                            max="10000"
                            onChange=${(e) => this.updateTarget(e)}
                        />
                    </div>
                `;
            }
        }

        render(html`<${MMRTracker} />`, document.getElementById('app'));
    </script>
</body>

</html>
