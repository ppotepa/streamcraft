<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StreamCraft Debug | System Diagnostics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <script type="importmap">
    {
      "imports": {
        "preact": "https://esm.sh/preact@10.28.2",
        "preact/hooks": "https://esm.sh/preact@10.28.2/hooks",
        "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
      }
    }
    </script>

    <style>
        body {
            padding: 2rem 0;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--pico-card-background-color);
            padding: 1.5rem;
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-muted-border-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--pico-muted-color);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--pico-primary);
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-grid {
            display: grid;
            gap: 0.5rem;
        }

        .info-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 1rem;
            padding: 0.75rem;
            background: var(--pico-card-background-color);
            border-radius: var(--pico-border-radius);
            border: 1px solid var(--pico-muted-border-color);
        }

        .info-label {
            font-weight: bold;
            color: var(--pico-muted-color);
        }

        .info-value {
            font-family: monospace;
            color: var(--pico-primary);
        }

        h1 {
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--pico-muted-color);
        }

        pre {
            background: var(--pico-code-background-color);
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <main class="container">
        <div id="app"></div>
    </main>

    <script type="module">
        import { render } from "preact";
        import { html } from "htm/preact";
        import { useState, useEffect } from "preact/hooks";

        // Format uptime duration
        function formatDuration(duration) {
            if (!duration) return 'N/A';
            const parts = duration.split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            const seconds = parseFloat(parts[2]);

            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${Math.floor(seconds)}s`;
            return `${Math.floor(seconds)}s`;
        }

        // Main App Component
        function App() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [autoRefresh, setAutoRefresh] = useState(false);

            // Fetch debug info
            const fetchDebugInfo = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const response = await fetch('/debug');
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const json = await response.json();
                    setData(json);
                } catch (err) {
                    setError(err.message);
                    console.error('Error fetching debug info:', err);
                } finally {
                    setLoading(false);
                }
            };

            // Initial fetch and auto-refresh
            useEffect(() => {
                fetchDebugInfo();

                if (autoRefresh) {
                    const interval = setInterval(fetchDebugInfo, 5000);
                    return () => clearInterval(interval);
                }
            }, [autoRefresh]);

            return html`
                <div>
                    <header>
                        <hgroup>
                            <h1>üîß Debug Information</h1>
                            <p class="subtitle">System diagnostics and runtime information</p>
                        </hgroup>
                        
                        <div class="header-controls">
                            <label>
                                <input 
                                    type="checkbox" 
                                    role="switch"
                                    checked=${autoRefresh}
                                    onChange=${(e) => setAutoRefresh(e.target.checked)}
                                />
                                Auto-refresh (5s)
                            </label>
                            <button onClick=${fetchDebugInfo} disabled=${loading}>
                                ${loading ? 'Refreshing...' : 'üîÑ Refresh'}
                            </button>
                        </div>
                    </header>

                    ${error && html`
                        <article style="background: var(--pico-del-background-color); border-color: var(--pico-del-color);">
                            <header><strong>‚ö†Ô∏è Error</strong></header>
                            <p>${error}</p>
                        </article>
                    `}

                    ${!loading && data && html`
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-label">Uptime</div>
                                <div class="stat-value">${formatDuration(data.engine.uptime)}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Discovered Bits</div>
                                <div class="stat-value">${data.engine.discoveredBits || 0}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Requests (This Bit)</div>
                                <div class="stat-value">${data.bit.requestCount}</div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h2>Engine Information</h2>
                            <div class="info-grid">
                                <div class="info-row">
                                    <div class="info-label">Start Time</div>
                                    <div class="info-value">${new Date(data.engine.startTime).toLocaleString()}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Uptime</div>
                                    <div class="info-value">${data.engine.uptime}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Discovered Bits</div>
                                    <div class="info-value">${data.engine.discoveredBits}</div>
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h2>Current Bit Information</h2>
                            <div class="info-grid">
                                <div class="info-row">
                                    <div class="info-label">Name</div>
                                    <div class="info-value">${data.bit.name}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Route</div>
                                    <div class="info-value">${data.bit.route}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Request Count</div>
                                    <div class="info-value">${data.bit.requestCount}</div>
                                </div>
                            </div>
                        </div>

                        <div class="info-section">
                            <h2>Last Request</h2>
                            <div class="info-grid">
                                <div class="info-row">
                                    <div class="info-label">Method</div>
                                    <div class="info-value">${data.request.method}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Path</div>
                                    <div class="info-value">${data.request.path}</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-label">Timestamp</div>
                                    <div class="info-value">${new Date(data.request.timestamp).toLocaleString()}</div>
                                </div>
                            </div>
                        </div>

                        <details>
                            <summary>Raw JSON Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `}

                    ${loading && !data && html`
                        <article aria-busy="true">
                            <p>Loading debug information...</p>
                        </article>
                    `}
                </div>
            `;
        }

        // Render the app
        render(html`<${App} />`, document.getElementById('app'));
    </script>
</body>

</html>
